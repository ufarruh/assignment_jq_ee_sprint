<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Test</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="container">

        <form>
          <div class="form-group">

          <label for="text">Text: </label>
          <input type="text" name="" value="" class="form-control" id="text">

          <label for="text_area">Description: </label>
          <textarea name="name" rows="8" cols="80" class="form-control" id="text_area"></textarea>
          <label for="email">Email: </label>
          <input type="email" name="" value="" class="form-control" id="email">

          <label for="password">Password: </label>
          <input type="password" name="" value="" class="form-control" id="password">

          </div>
        </form>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
